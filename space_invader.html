<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        :root {
            background-color: black;
            color: white;
        }
        canvas {
            border: 1px solid rgb(218, 218, 218);
            background-color: #5f5f5f;
        }
    </style>
</head>
<body>
    <h1>Space Invaders</h1>
    <canvas id="gameCanvas" width="512" height="512">
        <!-- Sprites -->
        <!-- player -->
        <img src="assets/img/space_invader_sprites/player-01.png" id="player", class="game-sprite">
        <!-- bunker -->
        <img src="assets/img/space_invader_sprites/bunker-01.png" id="bunker-01", class="game-sprite">
        <!-- invader -->
        <img src="assets/img/space_invader_sprites/invader-01.png" id="invader-01", class="game-sprite">
        <img src="assets/img/space_invader_sprites/invader-02.png" id="invader-02", class="game-sprite">
        <img src="assets/img/space_invader_sprites/invader-03.png" id="invader-03", class="game-sprite">
        <img src="assets/img/space_invader_sprites/invader-04.png" id="invader-04", class="game-sprite">
        <img src="assets/img/space_invader_sprites/invader-05.png" id="invader-05", class="game-sprite">
        <!-- laser -->
        <img src="assets/img/space_invader_sprites/laser-01.png" id="laser", class="game-sprite">
        
        <!-- Scripts -->
        <script src="assets/js/space_invader/input.js"></script>
        <script src="assets/js/space_invader/entity.js"></script>
        <script src="assets/js/space_invader/laser.js"></script>
        <script src="assets/js/space_invader/player.js"></script>
        <script src="assets/js/space_invader/invader.js"></script>
        <script src="assets/js/space_invader/main.js"></script>
    </canvas>
    <p>
        WIP
    </p>
</body>
</html>
