<!DOCTYPE html>
<html>
<head>
    <title>Portefolio</title>
    <link rel="stylesheet" href="assets/css/mainPage.css">

<body>

        <div class="flex_col">

            <div class="flex_col">

                </div>

                    </div>
                    <div class="flex_col">
                        <img class="profil_img" src="assets/img/Portrait_Placeholder.png" alt="Sacha">
                    </div>
                </div>
            </div>

    <div class="footer">
        <div class="flex_col">
            <p>footer</p>
        </div>
