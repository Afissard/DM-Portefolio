<!DOCTYPE html>
<head>
    <title>Portefolio</title>
    <link rel="stylesheet" href="assets/css/mainPage.css">
</head>
<body>
    <!-- barre de navigation -->
    <nav>
        <div class="flex_col">
            <h1>Portefolio</h1>
        </div>
    </nav>

    <main>
        <div class="flex_row">
            <!-- Pour eviter d'avoir le haut de page coincé sous la bannière -->
            <h1></h1>
        </div>

        <!-- ligne pour nos images (projet + profil) -->
        <div class="flex_row">

            <!-- images de nos projet (à faire défiler avec du js) -->
            <div class="flex_col">
                <img class="projet_img" src="assets/img/Placeholder_view_vector.svg.png" alt="Images de nos projet">
            </div>

            <!-- image de profil : liens vers nos portefolios -->
            <div class="flex_col">

                <!-- ligne 1 -->
                <div class="flex_row">
                    <div class="flex_col">
                        <img class="profil_img" src="assets/img/Portrait_Placeholder.png" alt="Clément">
                    </div>
                    <div class="flex_col">
                        <img class="profil_img" src="assets/img/Portrait_Placeholder.png" alt="Rafael">
                    </div>
                </div>

                <!-- ligne 2 -->
                <div class="flex_row">
                    <div class="flex_col">
                        <img class="profil_img" src="assets/img/Portrait_Placeholder.png" alt="Lea">
                    </div>
                    <div class="flex_col">
                        <img class="profil_img" src="assets/img/Portrait_Placeholder.png" alt="Sacha">
                    </div>
                </div>

            </div>

        </div>
    </main>

    <!-- bas de page -->
    <footer>
        <div class="flex_col">
            <p>footer</p>
        </div>
    </footer>
</body>
